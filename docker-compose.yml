services:
  frontend:
    build: ./
    ports:
      - "80:80"
    networks:
      - shacktopus-network
    restart: unless-stopped
    depends_on:
      - backend  # Ensure the backend is started before the frontend

  backend:
    build: ../reef/
    # No need to expose ports here as communication works via docker network
    networks:
      - shacktopus-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped

networks:
  shacktopus-network:
    driver: bridge
